
<span *ngIf="isAuth && !itsMe">
    <span class="loader ml-2" *ngIf="loading"></span>
    <span *ngIf="!loading && isMySub"
        class="star"
        title="Unsubscribe"
        (click)="unsubscribe()">★</span>
    <span *ngIf="!loading && !isMySub"
        class="star"
         title="Subscribe"
        (click)="subscribe()">☆</span>
</span>
