<div class="mb-2 pt-2 book-box">
    <h5>
        {{book.title}}
        <span class="hidden-md-down book-title-btns ml-2">
            <a [routerLink]="['/books', book.id]" class="small">[редактировать]</a>
        </span>
    </h5>
    <h6>{{book.author}}</h6>
    <p class="text-muted">
        [{{book.createdAt ? book.createdAt.split(' ')[0] : ''}}] <span>{{book.notes}}</span>
    </p>
    <div class="hidden-lg-up">
        <a [routerLink]="['/books', book.id]" class="btn btn-sm btn-secondary">Редактировать</a>
    </div>
</div>
